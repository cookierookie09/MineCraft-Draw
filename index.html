<html>
  <head>
    
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    
    <script src="index.js"></script>
    
    <script src="coord.js"></script>
    <script src="registry.js"></script>
    <script src="block.js"></script>
    <script src="world.js"></script>
    <script src="main.js"></script>
    
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    
    <script src="mods/minecraft.js"></script>
    <link rel="stylesheet" href="mods/minecraft.css"/>
  </head>

  <body>
    
    <div id="selector-outer">
      <div id="selector-tabs"><div class="tab selected"></div><div class="tab"></div><div class="tab"></div><div class="tab"></div></div>
      <div id="selector-fullwidth"><div id="selector"></div></div>
      <div id="hotbar-border"><div id="hotbar">
        <div class="hotbar-item"></div><div class="hotbar-item"></div><div class="hotbar-item"></div><div class="hotbar-item"></div><div class="hotbar-item"></div><div class="hotbar-item"></div><div class="hotbar-item"></div><div class="hotbar-item"></div><div class="hotbar-item"></div>
      </div></div>
    </div>
    
    <div class="editor-toolbar">
      <div id="arrows">
        <div class="pointer goup">
        </div>
        <div class="pointer goleft">
        </div>
        <div class="pointer goright">
        </div>
        <div class="pointer godown">
        </div>
        <div class="pointer uplayer">
        </div>
        <div class="pointer downlayer">
        </div>
        <div class="z-indicator">0
        </div>
      </div>
      <div id="size-change-outer">
        <div id="width-change-outer">
          <i class="fa fa-arrows-h"></i>
          <div id="width-editbox" contenteditable="true"></div>
        </div>
        <div id="height-change-outer">
          <i class="fa fa-arrows-v"></i>
          <div id="height-editbox" contenteditable="true"></div>
        </div>
      </div>
    </div>
    
    <div id="axes">
      <img src="assets/axes.png">
    </div>
    <div id="editor-outer">
      <div id="editor">
        <div id="grid">
        </div>
      </div>
    </div>
    
    
    <div class="context-wrapper"><div class="context"></div></div>
    
    <div class="edit-pane">
      <div class="left-pane">
        <div id="experiment">
          <div id="cube" class="spin"><!-- style="-webkit-transform: rotateX(-45deg) rotateY(45deg);" -->
            <div class="face top">
              T
            </div>
            <div class="face south">
              S
            </div>
            <div class="face east">
              E
            </div>
            <div class="face north">
              N
            </div>
            <div class="face west">
              W
            </div>
            <div class="face bottom">
              B
            </div>
            <div class="custom">
              
            </div>
          </div>
        </div>
        <div id="start-facing-select">POINT</div>
        <div class="pauseplay" onclick="$('#cube').toggleClass('paused');$('i', this).toggleClass('fa-pause').toggleClass('fa-play');"><i class="fa fa-pause"></i></div>
      </div>
      <div class="right-pane"></div>
      <i class="edit-pane-close fa fa-times"></i>
    </div>
    
    <div id="tooltip" class="hidden">Stone</div>

  </body>
  
</html>
